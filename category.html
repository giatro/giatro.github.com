{% for category in site.categories %}
<section>
	<header>
		<h1 id="{{ category[0] }}">{{ category[0] | capitalize }}</h1>
	</header>
	<ul class="simplelist">
		{% assign pages_list = category[1] %}
		{% for post in pages_list %}
			<li><time>{{ post.date | date: "%b %d" }}</time>Â» <a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
		{% assign pages_list = nil %}
	</ul>
</section>
{% endfor %}
